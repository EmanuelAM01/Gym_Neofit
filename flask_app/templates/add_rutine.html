<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/add_rutine.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>Add routine</title>
</head>
<body>
    <div class="container">
        <div class="container text-cneter card" style="width: 620px; margin-top: 50px; border-radius: 15px; opacity: 0.7; height: auto;
        word-wrap: break-word;">
                <div class="card-title" style="display: flex; justify-content: space-between;">
                <h1>Add a routine</h1>
                <a href="/logout" class="btn btn-danger" style="height: 40px; display: flex; align-items: center; margin: 6px;">Log Out</a>
                </div>
                <div>
                {% with messages = get_flashed_messages(category_filter=['routine']) %}
                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                    <p>{{message}}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                {% endwith %}
                </div>
                <div class="card-body" style="position: relative;">
                <form action="/add/rutine/secure" method="post">
                    <div class="form-group" style="margin-bottom: 20px; margin-top: 20px;">
                    <label for="name">Name of the routine</label><br>
                    <textarea type="text" name="name" id="name" cols="30" rows="1" style="border-radius: 10px;"></textarea>
                    </div>
                    <div class="form-group" style="margin-bottom: 20px; margin-top: 20px;">
                    <label for="type_rutine">Type of routine</label><br>
                    <select name="type_rutine" id="type_rutine" style="border-radius: 10px;">
                        <option value="">---SELECT---</option>
                        <option value="0">Weider</option>
                        <option value="1">Fullbody</option>
                        <option value="2">Push/Pull</option>
                        <option value="3">Upper/Lower</option>
                        <option value="4">Push/pull/legs</option>
                    </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 20px; margin-top: 20px;">
                    <label for="time">Time</label><br>
                    <select name="time" id="time" style="border-radius: 10px;">
                        <option value="">---SELECT---</option>
                        <option value="0">20 to 30 min</option>
                        <option value="1">30 to 45 min</option>
                        <option value="2">45 to 60 min</option>
                        <option value="3">60 to 90 min</option>
                        <option value="4">More than 90 min</option>
                    </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 20px; margin-top: 20px;">
                        <label for="description">Description</label><br>
                        <textarea type="text" name="description" id="description" cols="90" rows="8" style="border-radius: 10px;"></textarea>
                        </div>
                    <div>
                        <input type="hidden" name="user_id" value="{{session['user_id']}}">
                    </div>
                    <div style="margin-bottom: 20px; margin-top: 20px;" >
                        <input type="submit" value="Add" class="btn btn-primary" >
                    </div>
                </form>
                <div>
                    <a href="/dashboard"  class="btn btn-primary" style="position: absolute; bottom: 35px; left: 85px;">Cancel</a>
                </div>
                </div>
        </div>
    </div>
    
    
</body>
</html>
